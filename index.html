<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/cba63b9818.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Hudle landing page with single introductory section</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
  </header>
  <main>
    <div class="mainContainer">
      <div class="mainLeft">
        <img src="./images/illustration-mockups.svg" alt="mockup">
      </div>
      <div class="mainRight">
        <h1 class="pageHeader">
          Build The Community Your Fans Will Love
        </h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <div class="button">
          Register
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="socialButton">
      <i class="fa-brands fa-instagram"></i>
    </div>
    <div class="socialButton">
      <i class="fa-brands fa-facebook-f"></i>
    </div>
    <div class="socialButton">
      <i class="fa-brands fa-twitter"></i>
    </div>

  </footer>


  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://bmcdavitt.github.io/homepage/">Bill McDavitt</a>.
  </p>

</body>

</html>
